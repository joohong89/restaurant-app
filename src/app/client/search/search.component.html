
    <div class="row" >
        <div class="col-lg-12">
          <h1>Menu</h1>
        </div>
        <div *ngFor="let dish of dishes; let index = index;" class="col-lg-4 text-center pt-5 pb-5">
            <img src="{{dish.imageUrl}}" alt="{{dish.name}}">
            <div class="mt-3">
                <h5>
                    {{dish.name}}
                </h5>
                <br>
              <select id="">
                <option *ngFor="let item of dish.price | keyvalue" value="item">{{item.key}} - {{item.value}}</option>
              </select>
            </div>
            <div class="mt-2">
              <input type="number" [(ngModel)]="dishes[index].quantity" min="0">
            </div>
            <button class="btn btn-primary mt-3">Add to Cart</button>
        </div>
    </div>
