
    <div class="row" >
        <div class="col-lg-12">
          <h1>Menu</h1>
        </div>
        <div *ngFor="let dish of dishes; let index = index;" class="col-lg-4 text-center pt-5 pb-5">
            <img width="100%" height="200rem" src="{{dish.imageUrl}}" alt="{{dish.name}}">
            <div class="mt-3">
                <h5>
                    {{dish.name}}
                </h5>
                <br>
                <input name="size" type="radio" #large><span class="size-text">Large</span>
                <input name="size" type="radio" #medium><span class="size-text">Medium</span>
                <input name="size" type="radio" #small><span class="size-text">Small</span>
            </div>
            <div class="mt-2">
              <input type="number" [(ngModel)]="dishes[index].quantity" min="0">
            </div>
            <button class="btn btn-primary mt-3" (click)="updateCart(dish, large.checked, medium.checked, small.checked)">Add to Cart</button>
        </div>
    </div>
