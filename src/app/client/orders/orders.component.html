<div class="row" >
  <div class="col-lg-12">
    <h1>Orders</h1>
  </div>
  <div class="col-8">
    <div *ngFor="let order of orders; let index = index;" class="col-12 mt-5">
      <h3>Order {{index+1}}</h3>
      <h6>Status: {{order.status}}</h6>
      <div class="row p-3" *ngFor="let item of order.details; let index2 = index">

        <div class="col-1">
          {{index2 + 1}}
        </div>
        <div class="col-6">
          {{item.name}}
        </div>
        <div class="col-2">
          {{item.quantity}}
        </div>
        <div class="col-3">
          {{item.price * item.quantity | currency}}
        </div>
      </div>

      <div class="row mt-3">
        <div class="offset-7 col-2">
          <b>Total</b>
        </div>
        <div class="col-3">
          {{order.total | currency}}
        </div>
      </div>
    </div>
  </div>

  <div class="col-3 mt-5">
    <h3>Summary</h3>
    <div *ngFor="let order of orders; let index3 = index" >
      <div class="row">
        <div class="col-5">Order {{index3+1}}: </div>
        <div class="col-7">{{order.total | currency}}</div>
      </div>
    </div>
    <div class="row mt-3 font-weight-bold">
      <div class="col-5">Total </div>
      <div class="col-7">{{grandTotal | currency}}</div>
    </div>
  </div>
</div>
