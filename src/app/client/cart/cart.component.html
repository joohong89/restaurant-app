<div class="row">
  <div class="col-lg-12">
    <h1>Cart</h1>
  </div>

  <div class="col-lg-12">
    <table class="table cart-orders">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Size</th>
          <th>Price</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orders; let index = index;">
          <td>
            <img class="preview-img" src="{{item.imageUrl}}" alt="">
            <span class="ml-5">{{item.name}}</span>
          </td>
          <td>{{item.quantity}}</td>
          <td>{{item.selectedSize}}</td>
          <td>{{item.selectedPrice | currency}}</td>
          <td>{{item.selectedPrice * item.quantity | currency}}</td>
          <td><i class="fa fa-trash-o remove-cart-item" (click)="removeItemFromOrder(index)"></i></td>
        </tr>
        <tr *ngIf="orders.length < 1">
          <td colspan="6" class="text-center">No Items Added to Cart</td>
        </tr>
        <tr *ngIf="orders.length > 0" class="summary-row font-weight-bold">
          <td colspan="4" class='text-right'>Total:&nbsp;</td>
          <td colspan="2">{{totalAmount | currency}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
